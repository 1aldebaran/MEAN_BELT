<div class="center-block row" ng-init="UC.session()">
  <div class="" ng-controller="PollsController as PC">
    <div class="center-block text-center" id="errors">
      <ul>
        <small><li ng-repeat="error in UC.errors track by $index">{{error}}</li></small>
      </ul>
    </div>
    <div class="center-block text-center" id="errors">
      <ul>
        <small><li ng-repeat="error in PC.errors track by $index">{{error}}</li></small>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-10">
        <h1>Put the question and options here</h1>
      </div>
      <div class="col-md-2">
        <a href="#!/dashboard">Cancel</a>
      </div>
    </div>
    <div class="" >
      <form ng-submit="PC.create(PC.newPoll)">
        <div class="form-group row">
          <label class="col-md-3 col-form-label col-form-label-sm"><small>Question</small></label>
          <div class="col-md-6 nopadding">
            <input type="text" class="form-control input-sm"  ng-model="PC.newPoll.question">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label col-form-label-sm"><small>Option 1</small></label>
          <div class="col-md-6 nopadding">
            <input type="text" class="form-control input-sm"  ng-model="PC.newPoll.option1">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label col-form-label-sm"><small>Option 2</small></label>
          <div class="col-md-6 nopadding">
            <input type="text" class="form-control input-sm"  ng-model="PC.newPoll.option2">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label col-form-label-sm"><small>Option 3</small></label>
          <div class="col-md-6 nopadding">
            <input type="text" class="form-control input-sm"  ng-model="PC.newPoll.option3">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label col-form-label-sm"><small>Option 4</small></label>
          <div class="col-md-6 nopadding">
            <input type="text" class="form-control input-sm"  ng-model="PC.newPoll.option4">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3 nopadding">
            <input type="submit" class="btn btn-sm" value="Create Poll" style="width:150px margin-left:200px">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
